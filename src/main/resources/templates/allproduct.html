<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
  </head>
  <body>
    <h2>Product List</h2>
    <a th:href="@{/products/create}">Add New Product</a>
    <table border="1">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Tag</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Image</th>
        <th>Actions</th>
      </tr>
      <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.title}"></td>
        <td th:text="${product.tag}"></td>
        <td th:text="${product.discountPrice}"></td>
        <td th:text="${product.stock}"></td>
        <td><img th:src="@{/uploads/{img}(img=${product.image})}" alt="Product Image" style="width:60px;"></td>
        <td>
          <a th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a> |
          <a
            th:href="@{/products/delete/{id}(id=${product.id})}"
            onclick="return confirm('Delete this?')"
            >Delete</a
          >
        </td>
      </tr>
    </table>
  </body>
</html>
