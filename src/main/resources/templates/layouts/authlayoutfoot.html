<body>

              >
            </li>

                >Privacy Policy</a
              >
            </li>
            <li>
              <a href="#" class="text-gray-600 hover:text-primary transition"

            &copy; <span th:text="${#dates.format(#dates.createNow(),'yyyy')}"></span> FreshBite. All rights reserved.
